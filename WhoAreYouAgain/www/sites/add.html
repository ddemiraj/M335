<div id="addContainder">
  <form id="inputForm">
    <div class="input-field">
      <label class="active" for="firstname">Vorname</label>
      <input
        placeholder="Vorname"
        id="firstname"
        type="text"
        class="validate"
      />
    </div>
    <div class="input-field">
      <label class="active" for="name">Name</label>
      <input placeholder="Name" id="name" type="text" class="validate" />
    </div>
    <div class="input-field">
      <label class="active" for="contact">Kontakt</label>
      <input placeholder="Kontakt" id="contact" type="text" class="validate" />
    </div>
    <div class="input-field">
      <label class="active" for="birthday">Geburtstag</label>
      <input
        placeholder="Geburtstag"
        id="birthday"
        type="date"
        class="validate"
      />
    </div>
    <div class="input-field">
      <label class="active" for="remarks">Bemerkungen</label>
      <input
        placeholder="Bemerkungen"
        id="remarks"
        type="text"
        class="validate"
      />
    </div>
    <div class="input-field picture">
      <label class="active" for="picture">Bild</label>
      <img alt="Bild erfassen" id="picture" type="text" class="validate" />
    </div>
    <button type="button" class="insert">Person erfassen</button>
  </form>
  <script src="js/add.js"></script>
</div>
